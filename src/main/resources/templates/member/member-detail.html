<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Detail</title>
</head>
<style>
    #updateForm {
        display: none;
    }
</style>
<body>
<h1>상세보기</h1>
<p>
    Name : <span th:text="${member.name}"></span>
</p>
<p>
    Email : <span th:text="${member.email}"></span>
</p>
<p>
    Password : <span th:text="${member.password}"></span>
</p>
<p>
    Created Date&Time : <span th:text="${member.created_time}"></span>
</p>


<button onclick="edit()">수정</button>
<a th:href="@{/member/delete(id=${member.id})}">
    <button>삭제</button>
</a>
<div id="updateForm">
    <form action="/member/update" method="post">
        <p>
            ID <input type="text" name="id" th:value="${member.id}" readonly>
        </p>
        <p>
            Name <input type="text" name="name" th:value="${member.name}">
        </p>
        <p>
            Email <input type="text" name="email" th:value="${member.email}" readonly>
        </p>
        <p>
            Password <input type="text" name="password" th:value="${member.password}">
        </p>
        <p>
            <input type="submit" value="수정 완료">
        </p>
    </form>
</div>
</body>
<script>
    function edit() {
        if (document.getElementById("updateForm").style.display == "none") {
            document.getElementById("updateForm").style.display = "block";
        } else {
            document.getElementById("updateForm").style.display = "none";
        }
    }
</script>
</html>
